<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/botones.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="cabecera">
        <img class="logo" src="/img/Logo.png" alt="logo de alura" >
        <h2 class="encabezado">Ingresa el texto que te gustaria encriptar o desencriptar</h2>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">

                <button class="btn-encriptar" onclick="btnEncriptar()">
                    <span>
                        Encriptar
                    </span>

                </button>

                <button class="btn-encriptar" onclick="btnDesencriptar()">
                    <span>
                        Desencriptar
                    </span>
                </button>
              
            </div>
        </section>
        
        <section>
            <textarea class="mensaje" cols="20" rows="10" placeholder="texto encriptado"></textarea>
            
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="./js/encriptador.js"></script>
    <footer class="footer">
            
        <p class="copyright">&copy Copyright by Alejandro Huerta & Alura</p>
        
        <div class="footer-social">

            
            <a class="footer-linkendin" href="https://www.linkedin.com/feed/">

            <a class="footer-github" href="https://www.linkedin.com/feed/"></a>
        </div>
        
    </footer>
</body>
</html>
